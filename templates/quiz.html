<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 p-4">
    <div class="max-w-3xl mx-auto">
        <div class="bg-base-100 shadow-xl rounded-2xl p-8">
            <h1 class="text-4xl font-bold text-center mb-8">Knowledge Quiz</h1>
            <form method="POST" id="quiz-form" class="space-y-8">
                {% for i, q in enumerate(questions) %}
                    <div class="card bg-base-200 p-6">
                        <h2 class="text-xl font-semibold mb-4">{{ i+1 }}. {{ q.question }}</h2>
                        <div class="space-y-3">
                            {% for option in q.options %}
                                <label class="flex items-center p-3 rounded-lg hover:bg-base-300 cursor-pointer transition-colors">
                                    <input type="radio" name="q{{ i }}" value="{{ option }}" required 
                                           class="radio radio-primary mr-3">
                                    <span class="text-lg">{{ option }}</span>
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="text-center mt-8">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Answers</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
